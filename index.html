<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    
    <title>Document</title>
</head>
<body>
    <div class="center-container">
        <div class="content-container">
            <div class="nav-container">
                <h2>Library Keeper</h2>
                <div class="primary-button">Add Book</div>
            </div>
            <div class="empty-state">Add a book to get started!</div>
            <div class="library-grid">
            </div>
        </div>
    </div>
    <dialog id="addBookModal">
        <form action="" method="">
            <div class="container-form">
                <h3>Add New Book</h3>
                <div class="form-container__input">
                    <label for="book-title">Book title</label>
                    <input type="text" name="bookTitle" id="book-title" required>
                </div>
                <div class="form-container__input">
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author" required>
                </div>
                <div class="form-container__input">
                    <label for="page-num">Number of pages</label>
                    <input type="number" name="pageNum" id="page-num" required>
                </div>
                <div class="form-container__checkbox">
                    <input type="checkbox" id="ifRead" name="ifRead" value="ifRead">
                    <label for="ifRead">Have you read it?</label>
                </div>
                <div class="rightside-button-container">
                    <button type="submit" id="submit">Add Book</button>
                </div>
            </div>
        </form>
    </dialog>

</body>
<script src="library.js"></script>
</html>
