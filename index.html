<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
</head>
<body>
    <div class="center-container">
        <div class="content-container">
            <div class="nav-container">
                <h1>Library Keeper</h1>
                <div class="primary-button">Add Book</div>
            </div>
            <div class="library-grid">
                <div class="book">
                    <div class="book-info">
                        <div class="book-title">Book example</div>
                        <p id ="author">by Author</p>
                        <p id ="pages">100 pages</p>
                        <select id="haveRead-select">
                            <option value="true">have read</option>
                            <option value="false">read</option>
                        </select>
                    </div>
                    <div class="delete-container">
                        <div class="delete"><img src="images/TrashSimple.svg" alt="trash icon"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
