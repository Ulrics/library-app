<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="page-container">
        <div class="nav-container">
            <h1>Library Keeper</h1>
            <div class="primary-button">Add Book</div>
        </div>
        <div class="library-Grid">
            <div class="book">
                <div class="book-info">
                    <div class="book-title">Book example</div>
                    <div class="book-detail">by Author</div>
                    <div class="book">100 pages</div>
                    <select id="haveRead-select">
                        <option value="true">have read</option>
                        <option value="false">read</option>
                    </select>
                </div>
                <div class="delete-container">
                    <div class="delete"><img src="" alt=""></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
